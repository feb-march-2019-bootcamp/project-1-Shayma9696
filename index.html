<!DOCTYPE html>
<head>
    <title>
        Survey Form
    </title>
    <link rel="stylesheet" type="text/css"href="StyleCss.css">
</head>
<body>
 <h1 id="h">Survey Form</h1>

    <div class="firdiv">

        <p id="fp">Let us know how we can improve freeCodeCamp</p>
 <form id="frm" method="GET">
  
    <div class="f1">
      <label class="lbl1" id="name"> * Name:   </label>
      <input class="input" type="text" name="name" placeholder="Enter your name" required>
</div>

         <div class="f1">
            <label id="Email" class="lbl1"> * Email:   </label>
            <input class="input" type="email" name="email" placeholder="Enter your Email" required>
                    </div>
                   
         <div class="f1">
            <label class="lbl1" id="age"> * Age: </label>
            <input class="input" type="number"  name="age" min="1" max="125" placeholder="Age">
        </div>
         
         <div class="f1">
            <label id="lablfi" class="lbl"> Which option best describes your current role?  </label>
            <select id="slct" class="select">
                    <option value disabled>Select an option</option>
                    <option value="Student">Student</option>
                    <option value="Full time job">Full Time Job</option>
                    <option value="Full time learner">Full Time Learner </option>
                    <option value="prefer">Prefer not to Stay </option>
                    <option value="other">Other</option>
                  </select>
                </div>

    <div class="f1">
      <label class="lbl"> * How likely is that you would recommend freeCodeCamp to a friend?  </label>
      <div class="divv">
        <ul class="select1">
            <li><label><input type="radio" class="ch" name="free" value="1"></li>Definitely </label>
            <li><label><input type="radio"  class="ch" name="free" value="2"></li>Maybe </label>
            <li><label><input type="radio"  class="ch" name="free" value="3"></li>Not Sure </label>
        </ul>
    </div>
    </div>

        <div class="f1">
        <label class="lbl"> What do you like most in FCC: </label>
        <select id="slct" class="select">
                <option value selected>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community </option>
                <option value="open Source">Open Source </option>
        </select>
    </div>
       
        <div class="f1">
 <label class="lbl">Things that should be improved in the future<br>
        (Check all that apply): </label>
        <div class="divv">
              <ul id="preferences" class="select">
                        <li class="check2"><label>Front-end Projects<input name="prefer" value="1" type="checkbox" class="chk"></label></li>
                        <li class="check2"><label>Back-end Projects<input name="prefer" value="2" type="checkbox" class="chk"></label></li>
                        <li class="check2"><label>Data Visualization<input name="prefer" value="3" type="checkbox" class="chk"></label></li>
                        <li class="check2"><label>Challenges<input name="prefer" value="4" type="checkbox" class="chk"></label></li>
                        <li class="check2"><label>Open Source Community<input name="prefer" value="5" type="checkbox" class="chk"></label></li>
                        <li class="check2"><label>Gitter help rooms<input name="prefer" value="6" type="checkbox" class="chk"></label></li>
                        <li class="check2"><label>Videos<input name="prefer" value="7" type="checkbox" class="chk"></label></li>
                        <li class="check2"><label>City Meetups<input name="prefer" value="8" type="checkbox" class="chk"></label></li>
                        <li class="check2"><label>Wiki<input name="prefer" value="9" type="checkbox" class="chk"></label></li>
                        <li class="check2"><label>Forum<input name="prefer" value="10" type="checkbox" class="chk"></label></li>
                        <li class="check2"><label>Additional Courses<input name="prefer" value="10" type="checkbox" class="chk"></label></li>
                 </ul>
    </div>
</div>
    <div class="f1">
        <label class="lbl">Any Comments or Suggestions?</label>
        
        <textarea class="select" id="txt" name="txt" placeholder="Enter your comment here........"></textarea>
    </div> 
    <br>
<div>

    <button id="submit" type="submit">Submit</button> 
</div>
        </form>
</div>
        </body>
   </body>
   </html>
